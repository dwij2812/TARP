<!DOCTYPE html>

<html class="has-navbar-fixed-top">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMS: VIT Chennai</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="~bulma-calendar/dist/css/bulma-calendar.min.css" rel="stylesheet">
    <script src="~bulma-calendar/dist/js/bulma-calendar.min.js"></script>
    <script>
        // Initialize all input of type date
        var calendars = bulmaCalendar.attach('[type="date"]', options);

        // Loop on each calendar initialized
        for(var i = 0; i < calendars.length; i++) {
        // Add listener to date:selected event
        calendars[i].on('select', date => {
            console.log(date);
        });
        }

        // To access to bulmaCalendar instance of an element
        var element = document.querySelector('#date');
        if (element) {
        // bulmaCalendar instance is available as element.bulmaCalendar
        element.bulmaCalendar.on('select', function(datepicker) {
            console.log(datepicker.data.value());
        });
        }
    </script>
    <!-- Bulma Version 0.7.2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../public/css/admin.css">
    <script language="javascript">
        function Doer(){
     console.log("Post Requested");
      document.getElementById("Proceed").submit();
   }

</script>
    <script>
        function timetable(){
      console.log("Post Requested");
      document.getElementById("timetablesubmit").submit();
    }
</script>
</head>

<body>
    <form action="/timetable" method="POST" id="timetablesubmit">
        <input type="text" name="regno" id="regno" value="<%= register %>" hidden>
    </form>
    <!-- START NAV -->

                </a>
                <div class="navbar-burger burger" data-target="navMenu">
                    <span></span>

                    <span></span>

            </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="dashboard.html">

                    </a>
                    <a class="navbar-item" onclick="timetable()">

                    <a class="navbar-item" href="dashboard.html">

    <div class="container">

            <div class="column is-3 is-dark">

                        General

                    <ul class="menu-list">
                        <li><a>Dashboard</a></li>

                    </ul>

                    <p class="menu-label">
                        Winter Semester 2018-19
                    </p>
                    <ul class="menu-list">

            <div class="column is-9">
                <!--nav class="breadcrumb" aria-label="breadcrumbs">
                    <ul>
                        <li><a href="../">Bulma</a></li>

                        <li><a href="../">Examples</a></li>
                        <li class="is-active"><a href="#" aria-current="page">Admin</a></li>

                <section class="hero is-info welcome is-small">
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="title">
                                <%= name %>
                            </h1>
                            <h2 class="subtitle">
                                <%= register %>
                            </h2>
                            <h2 class="subtitle">
                                <%= email %>
                            </h2>
                        </div>
                    </div>
                </section>
                <section class="info-tiles">
                    <div class="tile is-ancestor has-text-centered">
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="subtitle has-text-weight-bold has-text-black">Please Select Fill up the form to book the room</p>
                                <div class="field">
                                    <form action="/book/rooms" method="POST" id="Proceed">
                                        <div class="field">
                                            <div class="control">
                                                <label class="label">Date</label>
                                                <input class="input is-info is-rounded" name="date" id="date" type="date" placeholder="Choose Date">
                                            </div>
                                        </div>
                                        <div class="field">

                                        </div>
                                        <div class="field">

                                        </div>
                                        <br>
                                        <a class="button is-dark is-rounded" onclick="Doer()">Proceed</a>
                                        <input type="text" name="regno" id="regno" value="<%= register %>" hidden>

                                </div>
                            </article>
                        </div>
