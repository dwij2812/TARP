<!DOCTYPE html>

<html class="has-navbar-fixed-top">

<head>
    <meta charset="utf-8">

    <title>SMS: VIT Chennai</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <script language="javascript">
        function Doer(){
     console.log("Post Requested");
      document.getElementById("Proceed").submit();
   }

</script>
    <script>
        function timetable(){
      console.log("Post Requested");
      document.getElementById("timetablesubmit").submit();
    }
</script>
</head>

<body>
    <form action="/timetable" method="POST" id="timetablesubmit">
        <input type="text" name="regno" id="regno" value="<%= register %>" hidden>
    </form>
    <!-- START NAV -->
    <nav class="navbar is-dark is-fixed-top">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item brand-text" href="dashboard.html">
                    VIT Chennai
                </a>
                <div class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="dashboard.html">
                        Home
                    </a>
                    <a class="navbar-item" onclick="timetable()">
                        Timetable
                    </a>
                    <a class="navbar-item" href="dashboard.html">
                        Results
                    </a>
                    <a class="navbar-item" href="dashboard.html">
                        Payments
                    </a>
                </div>

            </div>
        </div>
    </nav>
    <!-- END NAV -->
    <br>
    <div class="container">
        <div class="columns">
            <div class="column is-3 is-dark">
                <aside class="menu is-hidden-mobile">
                    <p class="menu-label">
                        General
                    </p>
                    <ul class="menu-list">
                        <li><a>Dashboard</a></li>
                        <li><a>Your Profile</a></li>
                    </ul>

                    <p class="menu-label">
                        Winter Semester 2018-19
                    </p>
                    <ul class="menu-list">
                        <li><a>Courses</a></li>
                        <li><a>Digital Assignments</a></li>
                        <li><a>Course Materials</a></li>
                    </ul>
                </aside>
            </div>

            <div class="column is-9">
                <!--nav class="breadcrumb" aria-label="breadcrumbs">
                    <ul>
                        <li><a href="../">Bulma</a></li>
                        <li><a href="../">Templates</a></li>
                        <li><a href="../">Examples</a></li>
                        <li class="is-active"><a href="#" aria-current="page">Admin</a></li>
                    </ul>
                </nav-->
                <section class="hero is-info welcome is-small">
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="title">
                                <%= name %>
                            </h1>
                            <h2 class="subtitle">
                                <%= register %>
                            </h2>
                            <h2 class="subtitle">
                                <%= email %>
                            </h2>
                        </div>
                    </div>
                </section>
                <section class="info-tiles">
                    <div class="tile is-ancestor has-text-centered">
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="subtitle has-text-weight-bold has-text-black">Room Number Alloted</p>
                                <h1 class="title is-dark">
                                    <%= room %>
                                </h1>
                            </article>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
    <script async type="text/javascript" src="../public/js/bulma.js"></script>
